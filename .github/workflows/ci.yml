name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  python-ci:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
          # If your repo has a root requirements.txt, install it too (optional)
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Ruff (lint)
        run: |
          ruff check .

      - name: Mypy (type check)
        run: |
          mypy .

      - name: Pytest
        run: |
          pytest

  docker-build-check:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Docker build (compose)
        run: |
          docker compose build